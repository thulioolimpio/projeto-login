<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

        <main>
            <section id="login">
                <div id="foto"></div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Bem-vindo novamente, fa√ßa o login para continuar!
                    </p>
                    <form action="cadastro.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" required autocomplete="email">
                            <label for="iemail">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                key
                                </span>
                            <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" required autocomplete="current-password" minlength="7" maxlength="20">
                            <label for="isenha">Senha</label> 
                            <input type="submit" value="Entrar"> 
                            <a id="botao" href="link.html">
                                Esqueci a senha <span class="material-symbols-outlined">
                                    mail
                                    </span>
                            </a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    
</body>
</html>
